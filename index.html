<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <title>To-do list</title>
</head>
<body>
  <div class="wrapper">
    <div id="app">
      <h1 class="title">Lista spesa</h1>
      <p class="subtitle venti">🍋 🥦 Scrivi cosa vuoi acquistare 🥩 🍷</p>
      <input class="input_list venti" type="text" v-model="message" @keyup.13="addItem">
      <ul>
        <li class="articolo venti" v-for="(item, index) in spesa">{{item}} <i @click="removeItem(index)" class="fas fa-times-circle close venti"></i></li>
      </ul>

    </div>
  </div>



<!-- Vuejs -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
<script src="js/script.js" charset="utf-8"></script>
</body>
</html>
